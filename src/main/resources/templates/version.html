<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>b站番剧分析</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <script src="https://echarts.baidu.com/dist/echarts.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<div th:replace="index::#mainNav"></div>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Area Chart Example-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-area-chart"></i> Area Chart Example
            </div>
            <div class="card-body" id="version" style="width: 100%;height:400px;"></div>
            <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('version'));
            var search = window.location.search;

            var time = [];
            var value = [];
	        //AJAX接收数据主体
            $.ajax({
                type:"GET",
                url:"/get/versiondata" + search,
                dataType:"json",
                async:false,
                success:function (result) {
                    for (var i = 0; i < result.length; i++){
                        time.push(result[i].time);
                        value.push(result[i].value);
                    }
                },
                error :function(errorMsg) {
                    alert("获取后台数据失败！");
                }
            });

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '播放量',
                    subtext: '数据来自bilibili'
                },
                tooltip: {},
                legend: {
                data:['view']
                },

                xAxis: {
                    type: 'category',
                    data: time,
                    name: '爬取时间'
                },

                yAxis: [{
                    type : 'value',
                    axisLabel : {
                        formatter: function(value){
                            if (value >=10000) {
        			        value = value/10000+'w';
        		        }else if(value <10000){
        			        value = value/1000+'k';
        		        }
        		        return value
                        }
                    }
                }],
                series: [{
                    name: 'view',
                    type: 'line',
                    data: value,
                }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>链接：<a href="https://www.bilibili.com/" target="_blank" title="bilibili">bilibili</a>
                </small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <!-- Custom scripts for this page-->
    <script src="js/sb-admin-charts.min.js"></script>
</div>
</body>

</html>
